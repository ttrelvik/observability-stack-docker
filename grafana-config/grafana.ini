[server]
root_url = https://grafana.${DOMAIN}

[auth.generic_oauth]
enabled = true
allow_sign_up = true
team_ids =
role_attribute_path = contains(groups[*], '${GRAFANA_OAUTH_ADMIN_GROUP_ID}') && 'Admin' || 'Viewer'
client_id = ${GRAFANA_OAUTH_CLIENT_ID}
client_secret = ${GRAFANA_OAUTH_CLIENT_SECRET}
scopes = openid email profile
auth_url = https://login.microsoftonline.com/${GRAFANA_OAUTH_TENANT_ID}/oauth2/v2.0/authorize
token_url = https://login.microsoftonline.com/${GRAFANA_OAUTH_TENANT_ID}/oauth2/v2.0/token
api_url = https://graph.microsoft.com/v1.0/me